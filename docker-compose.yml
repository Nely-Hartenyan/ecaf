version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: college-site-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: college_user
      POSTGRES_PASSWORD: college_password
      POSTGRES_DB: college_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U college_user -d college_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
